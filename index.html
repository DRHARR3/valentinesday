<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Will you be my valentine?</h1>
                <h1 class="header_text">I literally have a gun ...</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <script>
            function nextPage() {
                window.location.href = "yes.html";
            }
            
            function moveButton() {
                var button = document.getElementById('noButton');
                var x = Math.random() * (window.innerWidth - button.offsetWidth - 50);
                var y = Math.random() * (window.innerHeight - button.offsetHeight - 50);
                button.style.transform = `translate(${x}px, ${y}px)`;
            }
        </script>
    </body> 
</html>
